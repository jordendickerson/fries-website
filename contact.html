<body>
    <div class="skewed-header">
        <div class="header-bg" style="background-image: url('images/backgrounds/contact.jpg');"></div>
        <div class="skewed-header-wrapper">
            <div class="skewed-header-content">
                <div class="heading-wrapper">
                    <h1>Contact</h1>
                </div>

                <div class="links-wrapper">
                    <div class="nav-link">
                        <a href="index.html">Home</a>
                    </div>
                    
                    <div class="nav-link">
                        <a href="about.html">About</a>
                    </div>
                    
                    <div class="nav-link">
                        <a href="menu.html">Menu</a>
                    </div>
        
                    <div class="nav-link">
                        <a href="contact.html">Contact</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="page-container">
        <div class="contact-grid-wrapper">
            <div class="company-metadata-sidebar-wrapper">
                <div class="logo">
                    <img src="images/logos/decamp-fantastic-fries-logo-dark.png" alt="DevCamp Fries Logo">
                </div>
                
                <div class="company-details-wrapper">
                    <i class="fa-solid fa-location-dot"></i>
                    <div>
                        123 Any St<br>Scottsdale, AZ, 85251
                    </div>
                </div>
                <div class="company-details-wrapper">
                    <i class="fa-solid fa-phone-volume"></i>

                    <div>
                        555 555 5555
                    </div>
                </div>

                <div class="company-details-wrapper">
                    <i class="fa-solid fa-clock"></i>
                    <div>
                        10 AM - MIDNIGHT
                    </div>
                </div>
            </div>
            
            <div class="form">
                <div class="form-group">
                    <input type="text" id="fullName" placeholder="Your name">
                    <label for="fullName">Your Name</label>
                </div>
                <div class="form-group">
                    <input type="text" id="email" placeholder="Your Email">
                    <label for="email">Your Email Address</label>
                </div>
                <div class="form-group">
                    <textarea name="message" id="message" placeholder="Message"></textarea>
                    <label for="message">Message</label>

                </div>
                <div class="spacer10"></div>
                <div class="centered-btn-wrapper">
                    <button type="submit" class="btn">Send</button>
                </div>
            </div>
        </div>
    </div>

    <div class="spacer60"></div>

    <footer>
        <div class="footer-image">
            <img src="images/logos/decamp-fantastic-fries-logo-white.png" alt="Decamp Fantastic Fries Logo">
        </div>
        <div class="phone-hours-wrapper">
            <span class="phone">
                555 555 5555
            </span>
            <span class="hours">
                10 AM - MIDNIGHT
            </span>
        </div>
        <div class="links-wrapper">
            <div class="nav-link">
                <a href="index.html">Home</a>
            </div>
            
            <div class="nav-link">
                <a href="about.html">About</a>
            </div>
            
            <div class="nav-link">
                <a href="menu.html">Menu</a>
            </div>

            <div class="nav-link">
                <a href="contact.html">Contact</a>
            </div>
        </div>
        <div class="social-media-icons-wrapper">
            <div class="icon">
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
            </div>
            <div class="icon">

            </div>
            <div class="icon">
                <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
            </div>
        </div>
